            <form action="./user-dashboard.html" id='js-ride'>
            <div class="form-input">
              <label for="statefrom"> State From</label>
              <input type="text" required id="statefrom" name="statefrom" value="" />
            </div>
            
            <div class="form-input">
                <label for="stateto"> State To</label>
                <input type="text" required id="stateto" name="stateto" value="" />
              </div>
    
            <div class="form-input">
              <label for="departuretime">Departure Time</label>
              <input type="time" required id="departuretime" name="departuretime" value=""  />
            </div>

            <div class="form-input">
                <label for="departuredate"> Departure Date</label>
                <input type="date" required id="departuredate" value="" name="departuredate" />
              </div>
             
              <div class="form-input">
                  <label for="price"> Price</label>
                  <input type="number" min="1" step="any" maxlength="20" required id="price" name="price" value="" />
              </div>

              <div class="form-input">
                  <label for="pickup"> Pickup Location</label>
                  <input type="text" required id="pickup" name="pickup" value="" />
              </div>

              <div class="form-input">
                  <label for="cityto"> City To</label>
                  <input type="text" required id="cityto" name="cityto" value="" />
              </div>

              <div class="form-input">
                  <label for="cityfrom"> City From</label>
                  <input type="text" required id="cityfrom" name="cityfrom" value="" />
              </div>
           

              <div class="form-input">
