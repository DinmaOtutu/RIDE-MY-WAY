<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ride My Way</title>
</head>

<body>
  
    <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">Ride-My-Way</a>
        </h3>
      </div>
    </div>
  </div>
  
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Welcome</h2>
        <hr class="w-75">
      </div>
      
      <div class="content" id="one">
        <form method="POST" id="js-login">
          <div class="form-input">
            <label for="login-email">Email Address</label>
            <input type="email" required id="login-email" name="email" value="" />
            <p id="eemail"></p>
          </div>

          <div class="form-input">
            <label for="login-password">Password</label>
            <input type="password" required id="login-password" name="password" value="" />
            <p id="epassword"></p>
          </div>

          <button class="btn btn-pri btn-block" type="submit" id="submit">SIGN IN</button>
        </form>

        <p class="form-extra-info text-center">Don't have an account, signup
          <a href="./signup.html">here</a>
        </p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>Made by Nma Otutu</p>
  </div>
</body>
<script src="./js-client/login.js"></script>
<script src="./js-client/index.js"></script>
<script src="./js-client/common.js"></script>
</html>
