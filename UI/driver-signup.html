<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ride My Way</title>
</head>

<body>
  
    <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">Ride-My-Way</a>
        </h3>
      </div>
    </div>
  </div>
  
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>WELCOME AND BE YOUR OWN BOSS!</h2>
        <hr class="w-75">
      </div>
     
      <div class="content" id="one">
        <form action="./dashboard.html">
          <div class="form-input">
            <label for="name"> Name</label>
            <input type="text" required id="name" name="name" value="" />
          </div>

          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" required id="email" name="email" value=""  />
          </div>

          <div class="form-input">
              <label for="address">Home Address</label>
                   <input type="address" required id="address" name="address" value=""  />
                      </div>                           

        <div class="form-input">
          <label for="password">Password</label>
          <input type="password" required id="password" name="password" value="" />
        </div>

        <div class="form-input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" required id="confirm-password" name="confirm-password" value="" />
        </div>

          <div class="form-input">
                <label for="car">Car Model</label>
                <input type="text" required id="car" name="car" value=""  />
              </div>

              <div class="form-input">
                    <label for="text">driver's License ID</label>
                    <input type="text" required id="license" name="license" value=""  />
                  </div>
                
     <div class="form-input">
        <label for="plate">Plate Number</label>
            <input type="plate" required id="plate" name="plate" value=""  />
     </div>
            

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./driver-login.html">here</a>
        </p>
        
  </div>
  <div class="footer">
    <p>Made by Nma Otutu</p>
  </div>
</body>

</html>
