<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ride My Way</title>
</head>

<body>
  
    <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./index.html">Ride-My-Way</a>
        </h3>
      </div>
    </div>
  </div>
  
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>YOUR COMFORT? OUR PRIORITY</h2>
        <hr class="w-75">
      </div>
     
      <div class="content" id="one">
        <form action="./rides.html">
          <div class="form-input">
            <label for="name"> Name</label>
            <input type="text" required id="name" name="name" value="" />
          </div>

          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" required id="email" name="email" value=""  />
          </div>

          <div class="form-input">
              <label for="number"> Phone Number</label>
              <input type="text" required id="number" name="number" value="" />
            </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" value="" />
          </div>
            
          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" required id="confirm-password" name="confirm-password" value="" />
          </div>

          <button class="btn btn-pri btn-block" type="submit">SIGN UP</button>
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
      
  </div>
  </div>
  </div>
  
  <div class="footer">
    <p>Made by Nma Otutu</p>
  </div>
</body>

</html>
